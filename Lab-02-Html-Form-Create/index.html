<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
  <header>
    <div id="title"><h1>Fan Made Fun Survey about Cricket</h1>
  </header>

    <form id="survey-form">

  <div id="description"> Let us know about your sports knowledge</div><br>

  <fieldset class="fieldset">

    <div class="sub-group">
        <label class="left" id="name-label" for="name">*Name:</label>
        <input type="text" name="customer-name" class="right input-field" id="name" placeholder="Enter your name" required>
    </div>

    <div class="sub-group">
          <label class="left" id="email-label" for="email">*Email:</label>
          <input type="email" name="Email-address" class="right input-field" placeholder="Enter your email" id="email" required>
    </div>

    <div class="sub-group">
        <label  class="left" id="number-label" for="number">*Age:</label>
        <input type="number" name="Age" placeholder="Age" min="1" max="100" class="right input-field" id="number">
  </div>
     <div class="sub-group">
        <label class="left" id="handphone-label" for="mobile">*Mobile:</label>

        <input type="text" placeholder="Phone Number" class="right input-field" id="handphone">
  </div>

    <div class="sub-group">
      <label class="left" for="dropdown">What is Your Favourite Sports</label>

      <select class="right dropdown" id="dropdown" name="dropdown">
        <option selected disabled>Select an option</option>
        <option value="first">Cricket</option>
        <option value="never">Football</option>
        <option value="never">Hockey</option>
        <option value="never">Basket Ball</option>
        <option value="never">Tennis</option>
      </select>
    </div>
  </fieldset>
